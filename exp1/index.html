<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Character Counter</title>
<style>
body {
    background: linear-gradient(135deg, #e3540d, #ebefec , #1bba1e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
}
.container {
    width: 400px;
}z
textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    resize: none;
    outline: none;
}
.counter {
    text-align: right;
    margin-top: 8px;
    font-size: 16px;
}
.counter.limit {
    color: #ff4d4d;
}
</style>
</head>

<body>
<div class="container">
    <textarea id="text" maxlength="150" placeholder="Type your message..."></textarea>
    <div id="count" class="counter">0 / 150</div>
</div>

<script>
const textarea = document.getElementById("text");
const counter = document.getElementById("count");

textarea.addEventListener("input", () => {
    const length = textarea.value.length;
    counter.textContent = `${length} / 150`;

    if (length === 150) {
        counter.classList.add("limit");
    } else {
        counter.classList.remove("limit");
    }
});
</script>
</body>
</html>
