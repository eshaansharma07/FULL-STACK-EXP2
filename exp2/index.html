<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 40px;
}
h1 {
    margin-bottom: 20px;
}
select {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 30px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}
.card {
    border: 1px solid #c8e411;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.tag {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    color: white;
    margin-top: 10px;
}
.electronics {
    background: #2563eb;
}
.clothing {
    background: #60a5fa;
}
</style>
</head>

<body>

<h1>Product Filter</h1>

<label>Filter by:</label>
<select id="filter">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
</select>

<div class="grid" id="products"></div>

<script>
const data = [
    { name: "Wireless Headphones", price: "₹129.99", category: "electronics" },
    { name: "Bluetooth Speaker", price: "₹89.99", category: "electronics" },
    { name: "Cotton T-Shirt", price: "₹24.99", category: "clothing" },
    { name: "Denim Jeans", price: "₹59.99", category: "clothing" }
];

const container = document.getElementById("products");
const filter = document.getElementById("filter");

function renderProducts(type) {
    container.innerHTML = "";
    data
        .filter(item => type === "all" || item.category === type)
        .forEach(item => {
            container.innerHTML += `
                <div class="card">
                    <h3>${item.name}</h3>
                    <p>${item.price}</p>
                    <span class="tag ${item.category}">${item.category}</span>
                </div>
            `;
        });
}

filter.addEventListener("change", () => {
    renderProducts(filter.value);
});

renderProducts("all");
</script>

</body>
</html>
